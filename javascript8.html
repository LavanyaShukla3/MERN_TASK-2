<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');

        body {
            background-color: #f7f7f7;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="number"],
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container .checkbox-group {
            margin-top: 10px;
            display: flex;
        }

        .form-container .checkbox-group label {
            margin-right: 10px;
        }

        .form-container .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
        }

        .form-container .strength {
            font-size: 12px;
            margin-left: 5px;
            color: gray;
        }

        .form-container .good {
            color: green;
        }

        .form-container .poor {
            color: red;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container p {
            text-align: center;
            margin-top: 20px;
        }

        .form-container a {
            color: #007BFF;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <label for="FN">First Name:</label>
        <input type="text" id="FN" name="FN">
        <span class="strength"></span>

        <label for="LN">Last Name:</label>
        <input type="text" id="LN" name="LN">
        <span class="strength"></span>

        <label for="Em">Email:</label>
        <input type="email" id="Em" name="Em">
        <span class="strength"></span>

        <div class="checkbox-group">
            <label>Gender:</label>
            <input type="radio" id="Male" name="Gender" value="Male" onclick="updateStrength(this)">
            <label for="Male">Male</label>

            <input type="radio" id="Female" name="Gender" value="Female" onclick="updateStrength(this)">
            <label for="Female">Female</label>

            <input type="radio" id="Other" name="Gender" value="Other" onclick="updateStrength(this)">
            <label for="Other">Other</label>
        </div>
        <span class="strength"></span>

        <label for="Ag">Age:</label>
        <input type="number" id="Ag" name="Ag">
        <span class="strength"></span>

        <label for="Ph">Phone Number:</label>
        <input type="number" id="Ph" name="Ph">
        <span class="strength"></span>

        <label for="Ad">Address:</label>
        <textarea id="Ad" name="Ad" cols="30" rows="4"></textarea>
        <span class="strength"></span>

        <label for="St">State:</label>
        <input type="text" id="St" name="St">
        <span class="strength"></span>

        <label for="Co">Country:</label>
        <select id="Co" name="Co">
            <option value="Select Country">Select Country</option>
            <option value="India">India</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Nepal">Nepal</option>
            <option value="Srilanka">Srilanka</option>
            <option value="China">China</option>
        </select>
        <span class="strength"></span>

        <label for="Language">Language Known:</label>
        <select id="Language" name="Language">
            <option value="Select Language">Select Language</option>
            <option value="Telugu">Telugu</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Kannada">Kannada</option>
        </select>
        <span class="strength"></span>

        <label for="Language">Language Known:</label>
        <select id="Language" name="Language">
            <option value="Select Language">Select Language</option>
            <option value="Telugu">Telugu</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Kannada">Kannada</option>
        </select>
        <span class="strength"></span>

        <label for="Language">Language Known:</label>
        <select id="Language" name="Language">
            <option value="Select Language">Select Language</option>
            <option value="Telugu">Telugu</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Kannada">Kannada</option>
        </select>
        <span class="strength"></span>

        <input type="checkbox" id="Declaration" name="Declaration">
        <label for="Declaration">Hereby I declare that all the given details are true.</label>
        <span class="strength"></span>

        <p>Login to <a href="https://ethnus.com/" target="_blank">Ethnus</a> website</p>

        <div style="text-align: center;">
            <button onclick="SubmitEvent()">Submit</button>
        </div>
    </div>

    <script>
        function SubmitEvent() {
            var inputs = document.getElementsByTagName('input');
            var strengthLabels = document.getElementsByClassName('strength');

            for (var i = 0; i < inputs.length; i++) {
                var input = inputs[i];
                var strengthLabel = strengthLabels[i];

                if (input.value.length >= 6) {
                    strengthLabel.textContent = 'Good';
                    strengthLabel.classList.remove('poor');
                    strengthLabel.classList.add('good');
                } else {
                    strengthLabel.textContent = 'Poor';
                    strengthLabel.classList.remove('good');
                    strengthLabel.classList.add('poor');
                }
            }
        }

        function updateStrength(element) {
            var strengthLabel = element.nextElementSibling.nextElementSibling;

            if (element.checked) {
                strengthLabel.textContent = 'Good';
                strengthLabel.classList.remove('poor');
                strengthLabel.classList.add('good');
            } else {
                strengthLabel.textContent = 'Poor';
                strengthLabel.classList.remove('good');
                strengthLabel.classList.add('poor');
            }
        }
    </script>
</body>

</html>
