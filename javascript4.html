<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        header {
            background-color: #5cb4cc;
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        body {
            background-color: #99e3f5;
            font-size: 18px;
            padding: 20px;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
            color: #333;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            outline: none;
        }

        input[type="button"] {
            background-color: #007BFF;
            color: #fff;
            border-radius: 10px;
            border: none;
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        #calc {
            padding-top: 2.5rem;
            text-align: center;
        }

        #Result {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            color: #333;
        }

        #fin {
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
            color: #555;
        }

        /* Styles for Task 4 */

        button {
            background-color: #007BFF;
            color: #fff;
            border-radius: 10px;
            border: none;
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #date-btn {
            display: block;
            margin: 20px auto;
            font-family: 'Roboto', sans-serif;
        }

        #time-btn {
            display: block;
            margin: 20px auto;
            font-family: 'Roboto', sans-serif;
        }

        #date {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            color: #333;
            font-family: 'Roboto', sans-serif;
        }

        #time {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            color: #333;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Multiplication and Division</h1>
    </header>
    <div>
        <form id="calc">
            <label for="Value1">Value 1:</label>
            <input type="number" name="Value1" id="Value1" placeholder="Enter value">
            <br><br>
            <label for="Value2">Value 2:</label>
            <input type="number" name="Value2" id="Value2" placeholder="Enter value">
            <br><br>
            <input type="button" value="Multiply" name="Multiply" onclick="multiply()">
            <input type="button" value="Divide" name="Divide" onclick="divide()">
        </form>
    </div>
    <p id="Result"></p>
    <p id="fin">By Lavanya Shukla</p>
    <button id="date-btn" onclick="dt()">Show Date</button>
    <p id="date"></p>
    <button id="time-btn" onclick="ti()">Show Time</button>
    <p id="time"></p>
    <script>
        function multiply() {
            var value1 = parseInt(document.getElementById("Value1").value);
            var value2 = parseInt(document.getElementById("Value2").value);
            if (!isNaN(value1) && !isNaN(value2)) {
                const result = value1 * value2;
                document.getElementById("Result").innerHTML = "The Result is: " + result;
            }
        }

        function divide() {
            var value1 = parseInt(document.getElementById("Value1").value);
            var value2 = parseInt(document.getElementById("Value2").value);
            if (!isNaN(value1) && !isNaN(value2) && value2 !== 0) {
                const result = value1 / value2;
                document.getElementById("Result").innerHTML = "The Result is: " + result;
            } else {
                document.getElementById("Result").innerHTML = "Invalid input for division.";
            }
        }

        function dt() {
            const today = new Date();
            const yyyy = today.getFullYear();
            let mm = today.getMonth();
            let dd = today.getDate();
            if (dd < 10) dd = '0' + dd;
            var monthNames = [
                "January", "February", "March", "April", "May", "June", "July",
                "August", "September", "October", "November", "December"
            ];
            const formattedToday = dd + ' ' + monthNames[mm] + ' ' + yyyy;
            document.getElementById('date').innerHTML = formattedToday;
        }

        function ti() {
            const x = new Date();
            document.getElementById("time").innerHTML = x;
        }
    </script>
</body>
</html>
