<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDDHI'S JS TASK 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .required-field {
            border: 2px solid red !important;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name"></td>
            <td class="error" id="n"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email"></td>
            <td class="error" id="e"></td>
        </tr>
        <tr>
            <td><label for="website">Website:</label></td>
            <td><input type="text" id="website"></td>
            <td class="error" id="w"></td>
        </tr>
        <tr>
            <td><label for="message">Message:</label></td>
            <td><textarea name="message" id="message" cols="30" rows="6"></textarea></td>
            <td class="error" id="m"></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="validate()">Submit</button></td>
            <td></td>
        </tr>
    </table>
    <script>
        function validate() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var website = document.getElementById("website").value;
            var message = document.getElementById("message").value;

            if (name == "") {
                document.getElementById("n").innerHTML = "This field is required";
                document.getElementById("name").classList.add("required-field");
            } else {
                document.getElementById("n").innerHTML = "";
                document.getElementById("name").classList.remove("required-field");
            }

            if (email == "" || !isValidEmail(email)) {
                document.getElementById("e").innerHTML = "A valid email address is required";
                document.getElementById("email").classList.add("required-field");
            } else {
                document.getElementById("e").innerHTML = "";
                document.getElementById("email").classList.remove("required-field");
            }

            if (website == "" || !isValidUrl(website)) {
                document.getElementById("w").innerHTML = "A valid URL is required";
                document.getElementById("website").classList.add("required-field");
            } else {
                document.getElementById("w").innerHTML = "";
                document.getElementById("website").classList.remove("required-field");
            }

            if (message == "") {
                document.getElementById("m").innerHTML = "This field is required";
                document.getElementById("message").classList.add("required-field");
            } else {
                document.getElementById("m").innerHTML = "";
                document.getElementById("message").classList.remove("required-field");
            }
        }

        function isValidEmail(email) {
            var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return pattern.test(email);
        }

        function isValidUrl(url) {
            var pattern = /^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-zA-Z0-9]+([-.][a-zA-Z0-9]+)*\.[a-zA-Z]{2,5}(:[0-9]{1,5})?(\/.*)?$/;
            return pattern.test(url);
        }
    </script>
</body>
</html>
