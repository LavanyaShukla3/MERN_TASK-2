<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 Bootstrap</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- Include Bootstrap Icons from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Include custom CSS for styling -->
    <link rel="stylesheet" type="text/css" href="css/style5.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center">Bootstrap Task 5</h2>
        <form id="registrationForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="firstname" class="form-label">First Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" placeholder="First Name" id="firstname">
                    </div>
                    <span class="error" id="firstnameError"></span>
                </div>
                <div class="col-md-6">
                    <label for="lastname" class="form-label">Last Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" placeholder="Last Name" id="lastname">
                    </div>
                    <span class="error" id="lastnameError"></span>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">E-Mail</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                        <input type="text" class="form-control" placeholder="E-mail Address" id="email">
                    </div>
                    <span class="error" id="emailError"></span>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone #</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                        <input type="text" class="form-control" placeholder="(845)555-1212" id="phone">
                    </div>
                    <span class="error" id="phoneError"></span>
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-house-door-fill"></i></span>
                        <input type="text" class="form-control" placeholder="Address" id="address">
                    </div>
                    <span class="error" id="addressError"></span>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-house-door-fill"></i></span>
                        <input type="text" class="form-control" placeholder="City" id="city">
                    </div>
                    <span class="error" id="cityError"></span>
                </div>
                <div class="col-md-6">
                    <label for="state" class="form-label">State</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-list-ul"></i></span>
                        <select class="form-select" id="state">
                            <option selected>Select a state...</option>
                            <!-- Add your state options here -->
                        </select>
                    </div>
                    <span class="error" id="stateError"></span>
                </div>
                <div class="col-12">
                    <label class="form-label">Do you have hosting?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="Yes" required>
                        <label class="form-check-label" for="hostingYes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="No" required>
                        <label class="form-check-label" for="hostingNo">No</label>
                    </div>
                    <span class="error" id="hostingError"></span>
                </div>
                <div class="col-12">
                    <label for="project_description" class="form-label">Project Description</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-pencil-fill"></i></span>
                        <textarea class="form-control" placeholder="Project Description" id="project_description" name="project_description" rows="4" required></textarea>
                    </div>
                    <span class="error" id="projectDescriptionError"></span>
                </div>
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-primary btn-lg" id="sendButton">
                        Send <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS and your custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/script1.js"></script>
</body>
</html>
